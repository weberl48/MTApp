# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "lwebe"
    labels:
      - "dependencies"
      - "security"
    # Group minor and patch updates to reduce PR noise
    groups:
      radix-ui:
        patterns:
          - "@radix-ui/*"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@radix-ui/*"
          - "@types/*"
          - "eslint*"
          - "vitest*"
          - "@testing-library/*"
          - "@playwright/*"
          - "supabase"
          - "jsdom"
          - "@vitejs/*"
          - "@tailwindcss/*"
          - "tailwindcss"
          - "tw-animate-css"
          - "tsx"
          - "cross-env"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "vitest*"
          - "@testing-library/*"
          - "@playwright/*"
          - "@vitejs/*"
          - "@tailwindcss/*"
          - "tailwindcss"
          - "tw-animate-css"
          - "supabase"
          - "jsdom"
          - "tsx"
          - "cross-env"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Square SDK majors require manual API migration
      - dependency-name: "square"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
